    <div id="indexContent" align="center">
        <h1>Master's thesis</h1>

        <button class="indexButton" id="headButton" type="button" onclick="window.location.href = 'basicGUI.html?dataset=1'">Head</button>

        <button class="indexButton" id="heartButton" type="button" onclick="window.location.href = 'basicGUI.html?dataset=7'">Heart - normal arteries</button>
